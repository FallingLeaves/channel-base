<!DOCTYPE html>
<html lang="utf-8">

<head>
    <title>组件Demo——parallaxmouse</title>
    <meta charset="UTF-8">
    <link href="../../styles/style.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>

    <div class="parallmaxmouse">
        <div class="parallmaxmouse_section parallmaxmouse_section1">
            wowowo
        </div>
        <div class="parallmaxmouse_section parallmaxmouse_section2">
            wowowo2
        </div>
        <div class="parallmaxmouse_section parallmaxmouse_section3">
            wowowo3
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/seajs/3.0.2/sea.js"></script>
    <script type="text/javascript" src="../../../build/channel_base.min.js"></script>
    <script type="text/javascript" src="../../../src/components/parallaxmouse/parallaxmouse.js"></script>
    <script type="text/javascript">
    var Parallaxmouse = seajs.require('parallaxmouse');
    var parallaxmouse1 = new Parallaxmouse({
        container: '.parallmaxmouse',
        itemSelector: '.parallmaxmouse_section1'
    });
    var parallaxmouse2 = new Parallaxmouse({
        container: '.parallmaxmouse',
        itemSelector: '.parallmaxmouse_section2'
    });
    var parallaxmouse3 = new Parallaxmouse({
        container: '.parallmaxmouse',
        itemSelector: '.parallmaxmouse_section3'
    });
    </script>
</body>

</html>
